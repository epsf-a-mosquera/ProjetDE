version: '3.8'
services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: scraping
      POSTGRES_USER: scrape
      POSTGRES_PASSWORD: scrape_pass
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports: ["5432:5432"]

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: pass
    ports: ["5672:5672", "15672:15672"]

  redis:
    image: redis:7
    ports: ["6379:6379"]

  scheduler:
    build: ./scheduler
    depends_on: ["rabbitmq"]
    environment:
      RABBIT_URL: amqp://user:pass@rabbitmq:5672/

  scraper:
    build: ./scraper
    depends_on: ["rabbitmq", "redis"]
    environment:
      RABBIT_URL: amqp://user:pass@rabbitmq:5672/
      REDIS_URL: redis://redis:6379

  parser:
    build: ./parser
    depends_on: ["rabbitmq","postgres"]
    environment:
      RABBIT_URL: amqp://user:pass@rabbitmq:5672/
      DATABASE_URL: postgres://scrape:scrape_pass@postgres:5432/scraping

  ingest:
    build: ./ingest
    depends_on: ["postgres","rabbitmq"]
    environment:
      DATABASE_URL: postgres://scrape:scrape_pass@postgres:5432/scraping
      RABBIT_URL: amqp://user:pass@rabbitmq:5672/

  api:
    build: ./api
    depends_on: ["postgres"]
    environment:
      DATABASE_URL: postgres://scrape:scrape_pass@postgres:5432/scraping
    ports: ["8000:8000"]

  ml_trainer:
    build: ./ml_trainer
    depends_on: ["postgres"]
    environment:
      DATABASE_URL: postgres://scrape:scrape_pass@postgres:5432/scraping

  ml_api:
    build: ./ml_api
    depends_on: ["ml_trainer"]
    ports: ["8500:8500"]
    volumes:
      - ./models:/app/models

volumes:
  pgdata:
